<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script>
      window.onload = function () {
        document
          .getElementById("togglePassword")
          .addEventListener("click", togglePassword);
      };

      function togglePassword() {
        var passwordInput = document.getElementById("new-password");
        var toggleBtn = document.getElementById("togglePassword");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleBtn.src = "{{ url_for('static', filename='images/open.png') }}";
        } else {
          passwordInput.type = "password";
          toggleBtn.src =
            "{{ url_for('static', filename='images/close.png') }}";
        }
      }
    </script>
  </head>
  <body>
    <header class="header">
      <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
      <nav><a href="{{ url_for('home_page') }}">Return Homepage</a></nav>
    </header>
    <div class="manageaccount-container">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Pet Recovery Logo"
        class="logo login-logo"
      />

      {% if message %}
      <p class="message">{{ message }}</p>
      {% endif %}
      <form action="/manage_account" method="post">
        <div class="input-field">
          <label for="new-email">Email:</label>
          <input
            type="email"
            id="new-email"
            name="new_email"
            value="{{ current_email }}"
          />
        </div>
        <div class="input-field">
          <label for="new-password">Password:</label>
          <input
            type="password"
            id="new-password"
            name="new_password"
            value="{{ current_password }}"
          />
          <img
            src="{{ url_for('static', filename='images/close.png') }}"
            alt="Toggle Password Visibility"
            id="togglePassword"
            class="toggle-password"
          />
        </div>
        <div class="login-button-container">
          <button type="submit" class="login-button">Update Details</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      @2024 Pet Recovery Veterinary Diagnostic System - By TP055347 APU FYP
    </footer>
  </body>
</html>
