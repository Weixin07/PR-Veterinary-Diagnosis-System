<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Pawparents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="header">
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    <nav><a href="{{ url_for('home_page') }}">Return Homepage</a></nav>
</header>
<div class="user-table">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Pet Recovery Logo" class="logo other-logo">

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for pawparent in pawparents %}
        <tr>
            <td>
                <form method="post" action="{{ url_for('update_pawparent', pawparent_id=pawparent.PawparentID) }}" class="inline-form">
                <input type="text" name="name" value="{{ pawparent.Name }}" required/>
            </td>
            <td>
                <input type="text" name="phone_number" value="{{ pawparent.PhoneNumber }}" required/>
            </td>
            <td>
                <button type="submit">Update</button>
                </form>
                <form method="post" action="{{ url_for('delete_pawparent', pawparent_id=pawparent.PawparentID) }}" class="inline-form">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<footer class="footer">
    @2024 Pet Recovery Veterinary Diagnostic System - By TP055347 APU FYP
</footer>
</body>
</html>
