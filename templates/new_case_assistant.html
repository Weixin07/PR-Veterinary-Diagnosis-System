<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Case - Assistant</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
      <nav><a href="{{ url_for('home_page') }}">Return Homepage</a></nav>
    </header>

    <!-- Main content wrapper -->
    <div class="main-content">
      <div class="case-container">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Pet Recovery Logo"
          class="logo other-logo"
        />

        <form action="{{ url_for('new_case') }}" method="post">
          <div class="input-field">
            <label for="activity">Activity Level:</label>
            <input type="text" id="activity" name="activity" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="breathing">Breathing:</label>
            <input type="text" id="breathing" name="breathing" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="eye_condition">Eye Condition:</label>
            <input type="text" id="eye_condition" name="eye_condition" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="discharge">Discharge:</label>
            <input type="text" id="discharge" name="discharge" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="diet_weight">Diet & Weight:</label>
            <input type="text" id="diet_weight" name="diet_weight" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="skin_coat_condition">Skin & Coat Condition:</label>
            <input type="text" id="skin_coat_condition" name="skin_coat_condition" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="ear_condition">Ear Condition:</label>
            <input type="text" id="ear_condition" name="ear_condition" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="appetite">Appetite:</label>
            <input type="text" id="appetite" name="appetite" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="vomiting_diarrhoea">Vomiting/Diarrhoea:</label>
            <input type="text" id="vomiting_diarrhoea" name="vomiting_diarrhoea" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="urination_defecation">Urination/Defecation Habits:</label>
            <input type="text" id="urination_defecation" name="urination_defecation" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="behavioural_changes">Behavioural Changes:</label>
            <input type="text" id="behavioural_changes" name="behavioural_changes" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="mobility">Mobility:</label>
            <input type="text" id="mobility" name="mobility" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="gum_colour">Gum Colour:</label>
            <input type="text" id="gum_colour" name="gum_colour" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="pain_response">Pain Response:</label>
            <input type="text" id="pain_response" name="pain_response" required class="case-input" />
          </div>
          <div class="input-field">
            <label for="others">Others:</label>
            <input type="text" id="others" name="others" placeholder="frequency etc/other details" required class="case-input" />
          </div>
          <div class="login-button-container">
            <button type="submit" class="new-case-button">Submit Case</button>
          </div>
        </form>        
      </div>
    </div>

    <footer class="footer">
      @2024 Pet Recovery Veterinary Diagnostic System - By TP055347 APU FYP
    </footer>
  </body>
</html>
