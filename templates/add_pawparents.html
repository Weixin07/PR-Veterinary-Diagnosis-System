<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Pawparent</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
      <nav><a href="{{ url_for('home_page') }}">Return Homepage</a></nav>
    </header>

    <div class="main-content">
      <div class="case-container">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Pet Recovery Logo"
          class="logo other-logo"
        />
        <form method="post" action="{{ url_for('add_pawparent') }}">
          <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-field">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required />
          </div>
          <div class="login-button-container">
            <button type="submit" class="new-case-button">Add Pawparent</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      @2024 Pet Recovery Veterinary Diagnostic System - By TP055347 APU FYP
    </footer>
  </body>
</html>
