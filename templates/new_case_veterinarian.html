<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Review - Veterinarian</title>
</head>
<body>
    <h1>Case Review</h1>
    {% if queries %}
        <ul>
            {% for query in queries %}
                <li>
                    <a href="{{ url_for('edit_case', query_id=query.QResultID) }}">
                        Case #{{ query.QResultID }}: {{ query.Query[:50] }}...
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cases to review.</p>
    {% endif %}
</body>
</html>
